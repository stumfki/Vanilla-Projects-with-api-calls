<!doctype html>

<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Document</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
      <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
      <link rel="stylesheet" href="dogcss.css">
      <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
 
 <header class="main-header row gap-3 mt-2 ms-2 me-2">
   <input type="color" class="col-sm form-control-color row-cols-sm-auto" id="color">
   
        <select id="mode" class="form-select col-sm">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome-dark</option>
          <option value="monochrome-light">Monochrome-light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Complement</option>
          <option value="analogic-complement">Analogic-complement</option>
          <option value="triad">Triad</option>
        </select>

    <button class="col-sm btn btn-primary" id="getColor">Get color scheme</button>
 </header>
 
      <main>

       <section class="colors row mt-3 gx-0 me-2 ms-2">

        <div class="col">
          <div class="color1 col-6 h-100 w-100" id="1"></div>
          <div class="container d-flex justify-content-center">

          <p class="col-6 text-center mt-2" id="text1">#123125</p>
        </div>

        </div>

        <div class="col">
          <div class="color2 col-6 h-100 w-100" id="2"></div>
          <div class="container d-flex justify-content-center">
          <p class="col-6 mt-2" id="text2">#123125</p>
           </div>
        </div>

        <div class="col">
          <div class="color3 col-6 h-100 w-100" id="3"></div>
          <div class="container d-flex justify-content-center">
            <p class="col-6 mt-2" id="text3">#123125</p>
             </div>
        </div>

        <div class="col">
          <div class="color4 col-6 h-100 w-100" id="4"></div>
          <div class="container d-flex justify-content-center">
            <p class="col-6 mt-2" id="text4">#123125</p>
             </div>

        </div>

        <div class="col">
          <div class="color5 col-6 h-100 w-100" id="5"></div>
          <div class="container d-flex justify-content-center">
            <p class="col-6 mt-2" id="text5">#123125</p>
             </div>

        </div>

      </section>

      </main>













<script src="/index.js" type="module"></script>
</body>





</html>
